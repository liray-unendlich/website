- title: 技術同人誌即売会のウェブサイトも『ImageFlux』で高速化やってます
  link: https://knowledge.sakura.ad.jp/23517/
  excerpt: こんにちは、もっと（@mottox2）といいます。普段はフリーランスでウェブやスマホアプリのフロントエンド周りのあれこれをやっています。業務外でも技書博（技術書同人誌博覧会）という技術同人誌即売会の運営メンバーをやっています。 今回は2019年12月に開催された第二回技術書同人誌博覧会でさくらインターネットの運営するクラウド画像変換サービス「ImageFlux」を提供していただいたので、さくらのナレッジで記事を書かせてもらうことになりました。
  pubDate: 2020.02.06 14:00
  category: さくらのナレッジ
- title: Single Page ApplicationでGoogleオプティマイズを使ったABテストを行う
  link: https://kobit.in/archives/13360/
  excerpt: SPA（Single Page Application）というと管理画面などの複雑なページに使われるイメージがありますが、最近はVue.jsベースのフレームワーク『Nuxt.js』やReactベースの静的サイトジェネレーター『Gatsby.js』の普及に伴い、コーポレートサイトやブログなどの実装にもSPAが使われるようになってきました。
